<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Anagram game</title>
</head>

<body>
  <div class="container match-logger-container">
    <div class="row">
      <h4>Status da partida:</h4>
    </div>
    <div class="row">
      <div class="match-logger">
        <span>Aguardando jogadores...</span>
      </div>
    </div>
  </div>

  <div class="container letter-selection-container">
    <div class="row">
      <h4>Selecione duas letras:</h4>
    </div>
    <div class="row">
      <div id="letter-A" class="letter-button">A</div>
      <div id="letter-B" class="letter-button">B</div>
      <div id="letter-C" class="letter-button">C</div>
      <div id="letter-D" class="letter-button">D</div>
      <div id="letter-E" class="letter-button">E</div>
      <div id="letter-F" class="letter-button">F</div>
      <div id="letter-G" class="letter-button">G</div>
      <div id="letter-H" class="letter-button">H</div>
      <div id="letter-I" class="letter-button">I</div>
      <div id="letter-J" class="letter-button">J</div>
      <div id="letter-K" class="letter-button">K</div>
      <div id="letter-L" class="letter-button">L</div>
      <div id="letter-M" class="letter-button">M</div>
      <div id="letter-N" class="letter-button">N</div>
      <div id="letter-O" class="letter-button">O</div>
      <div id="letter-P" class="letter-button">P</div>
      <div id="letter-Q" class="letter-button">Q</div>
      <div id="letter-R" class="letter-button">R</div>
      <div id="letter-S" class="letter-button">S</div>
      <div id="letter-T" class="letter-button">T</div>
      <div id="letter-U" class="letter-button">U</div>
      <div id="letter-V" class="letter-button">V</div>
      <div id="letter-W" class="letter-button">W</div>
      <div id="letter-X" class="letter-button">X</div>
      <div id="letter-Y" class="letter-button">Y</div>
      <div id="letter-Z" class="letter-button">Z</div>
    </div>
  </div>

  <div class="container words-section-container">
    <div class="row">
      <h4>Suas palavras:</h4>
    </div>
    <div class="row">
      <div class="word-list">
        <span></span>
      </div>
    </div>
    <div class="row">
      <form class="word-insert-form">
        <input type="text"><button>Adicionar</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>

</html>
